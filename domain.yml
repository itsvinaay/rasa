version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hello! Nice to meet you!"
  - text: "Hi there! How can I help?"

  utter_goodbye:
  - text: "Bye bye!"
  - text: "See you later!"
  - text: "Goodbye!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
