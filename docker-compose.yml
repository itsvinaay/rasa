version: '3.0'
services:
  rasa:
    build: .
    ports:
      - "5005:5005"
    volumes:
      - ./models:/app/models
    command:
      - run
      - --enable-api
      - --cors
      - "*"
      - --debug
      - --model
      - /app/models/model.tar.gz
    environment:
      - PORT=5005
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
